<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Regulacion de Voltaje</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="open-iconic.css">
    <script src="fuente.js"></script> 
    <script src="bootstrap.js"></script> 

    <style>
      .bottom-three {
       margin-top: 2cm;
      }
       .input-width{
        width: 350px
       }
       .bg1{
        background-color: red;
       }
       .bg2{
        background-color: blue;
       }
       .cellwidth{
        width: 166.6px;
       }

    </style>

</head>

<body><div class="bottom-three container" style="width: 1000px">
  <form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Numero de Postes</label>
    <div class="col-sm-10">
      <input class="form-control input-width" id="numpostes" placeholder="Valor numerico">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Voltaje base</label>
    <div class="col-sm-10">
      <input class="form-control input-width" id="voltajebase" placeholder="Volts">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Material de la linea</label>
    <select class="custom-select col-sm-2 col-form-label input-width" style="margin-left: 15px" id="materialcable">
      <option value="1">Aluminio</option>
      <option value="2">Cobre</option>
  </select>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Calibre del cable</label>
    <select class="custom-select col-sm-2 col-form-label input-width" style="margin-left: 15px" id="calibrecable">
      <option value="1">1/0</option>
      <option value="2">2/0</option>
      <option value="3">3/0</option>
      <option value="4">4/0</option>
  </select>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Temperatura</label>
    <div class="col-sm-10">
      <input class="form-control input-width" placeholder="Temperatura del ambiente en centigrados" id="tempambiente">
    </div>
  </div>
  <button class="btn btn-primary" onclick="tableCreate()" type="button">Generar tabla</button>
</form>
</div>
</div>
</div>

<div style="width: 1000px; margin-left: 5cm; margin-top: 1cm" id="containertablaprincipal">
</div>

<div style="margin-left: 5cm" id="boton-calcular">
</div>

</body>
</html>
